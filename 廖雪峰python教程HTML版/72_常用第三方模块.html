    <h4>常用第三方模块</h4>
    <div class="x-wiki-info"><span>Reads: 46</span></div>
    <hr>
    <div class="x-wiki-content">
        <p>除了内建的模块外，Python还有大量的第三方模块。</p>
<p>基本上，所有的第三方模块都会在<a href="https://pypi.python.org/">PyPI - the Python Package Index</a>上注册，只要找到对应的模块名字，即可用easy_install或者pip安装。</p>
<p>本章介绍常用的第三方模块。</p>
